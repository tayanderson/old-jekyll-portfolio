<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">{{ site.p-subheading }}</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal" id="project{{ post.modal-id }}">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                              <h3>{{ post.title }}</h3>
                              <h5>{{ post.subtitle }}</h5>
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="assets/img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
