---
layout: default-page
---

<!-- <div class="row">
</div> -->

<div class="container" id="work-container">
	<div class="projects" id="projects">

		{% for project in site.projects %}
		<div class="row project{{ forloop.index }}">
		<a href="/projects/project{{ forloop.index }}.html" class="proj-link">
			<div class="info-wrap">
				<div class="project-info">
					<h5>{{ project.type }}</h5>
					<h3>{{ project.title }}</h3>
					<h4>View Project</h4>
				</div>
			</div>
			<div class="project-img" style="background: url(assets/images/project-imgs/project{{ forloop.index }}/main.png);"></div>
		</div>
		</a>
		{% endfor %}

	</div>
</div>
